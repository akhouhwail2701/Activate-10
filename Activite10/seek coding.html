<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek Coding</title>
    <link rel="stylesheet" href="seek coding.css">
</head>

<body>
    <div class="landing-page">
        <div class="dark">
            <div class="side-bar">
                <h1>seek coding</h1>
                <div class="content-link">
                    <div class="links">
                        <ul>
                            <li>home</li>
                            <li>about us</li>
                            <li>services</li>
                            <li>contact</li>
                            <li id="visible">login</li>
                        </ul>
                    </div>
                    <img id="side-bar" src="Photo/icons8-menu-rounded-100.png" alt="this photo dont have">
                </div>
            </div>
            <div class="content-landing">
                <div id="menu" class="menu">
                    <ul>
                        <li>home</li>
                        <li>about us</li>
                        <li>services</li>
                        <li>contact</li>
                        <li id="visible2">login</li>
                    </ul>
                </div>
                <div id="login" class="login">
                    <div class="button"><button id="left">log in</button><button id="right">register</button></div>
                    <div class="content">
                        <div class="left" id="child1">
                            <form action="">
                                <input type="email" placeholder="enter email">
                                <input type="password" placeholder="enter password" id="pass">
                                <input type="checkbox" id="ch1">
                                <label for="ch1" class="label">remember password</label>
                                <br>
                                <input type="submit" value="log in">
                            </form>
                        </div>
                        <div class="right" id="child2">
                            <form action="">
                                <input type="text" placeholder="first name">
                                <input type="text" placeholder="last name">
                                <input type="email" placeholder="enter email">
                                <input type="password" placeholder="enter password">
                                <input type="password" placeholder="confirm password">
                                <input type="submit" value="register">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src=" seek coding.js"></script>
</body>

</html>
